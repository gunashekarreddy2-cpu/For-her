<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸ’•</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

.box{
    text-align:center;
}

h1{
    color:white;
    font-size:2.5rem;
    margin-bottom:40px;
}

button{
    padding:15px 35px;
    font-size:18px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    position:absolute;
    transition:0.25s;
}

#yes{
    background:#ff4d6d;
    color:white;
    left:40%;
}

#no{
    background:white;
    color:#ff4d6d;
    left:60%;
}
</style>
</head>

<body>

<div class="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜œ</button>
</div>

<script>
const yes=document.getElementById("yes");
const no=document.getElementById("no");

yes.onclick=()=>{
    window.location.href="index.html"; // your existing page
}

function move(){
    const x=Math.random()*(window.innerWidth-120);
    const y=Math.random()*(window.innerHeight-60);

    no.style.left=x+"px";
    no.style.top=y+"px";

    setTimeout(()=>{
        no.innerText="Yes ðŸ’–";
        no.style.background="#ff4d6d";
        no.style.color="white";
    },1500);
}

no.addEventListener("mouseover",move);
no.addEventListener("click",move);
</script>

</body>
</html>
